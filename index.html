<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel=stylesheet href=styles.css>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><span class="navbar-text">Weather Dashboard</span></a>
    </nav>

    <div class="container">

        <!-- Sidebar -->
        <div class="row">
            <div class="col-md-4">

                <input class="form-control mr-sm-2" id="searchCity" type="search" placeholder="Search a city"
                    aria-label="Search">
                <button type="submit" class="getCurrentForecast btn btn-outline-success my-2 my-sm-0">Search</button>

                <div id="searchHistory" class="card">
                    <ul id="pastSearches" class=" list-group list-group-flush">
                        <li class="list-group-item">City</li>
                        <li class="list-group-item">city</li>
                        <li class="list-group-item">city</li>
                    </ul>
                </div>
            </div>
            <div class="card col-md-8">
                <div id="showWeather" class="card-body">
                    <img class="icon">
                    <div id="cityName">City: </div>
                    <div id="cityTime">Time and Date: </div>
                    <div id="cityTemp">Temperature: </div>
                    <div id="cityHumidity">Humidity: </div>
                    <div id="cityWind">Wind Speed: </div>
                    <div id="cityUv">UV Index: </div>

                </div>
            </div>
        </div>
    

    <div class="forecast">
        <div class="row justify-content-center">
            <div class="col-md-2">
                <div id="dayOne" class="card">
                    <p id="dayOneTime"></p>
                     <p id="dayOneTemp"></p>
                     <p id="dayOneHumidity"></p> 
                     <p id="dayOneWind"></p>
                     <p id="dayOneUv"></p> 
                </div>
            </div>
            <div class="col-md-2">
                <div id="dayTwo" class="card">
                    <p id="dayTwoTime"></p>
                     <p id="dayTwoTemp"></p>
                     <p id="dayTwoHumidity"></p> 
                     <p id="dayTwoWind"></p>
                     <p id="dayTwoUv"></p> 
                </div>
            </div>
            <div class="col-md-2">
                <div id="dayThree" class="card">
                    <p id="dayThreeTime"></p>
                     <p id="dayThreeTemp"></p>
                     <p id="dayThreeHumidity"></p> 
                     <p id="dayThreeWind"></p>
                     <p id="dayThreeUv"></p>
                </div>
            </div>
            <div class="col-md-2">
                <div id="dayFour" class="card">
                    <p id="dayFourTime"></p>
                     <p id="dayFourTemp"></p>
                     <p id="dayFourHumidity"></p> 
                     <p id="dayFourWind"></p>
                     <p id="dayFourUv"></p>
                </div>
            </div>
            <div class="col-md-2">
                <div id="dayFive" class="card">
                    <p id="dayFiveTime"></p>
                     <p id="dayFiveTemp"></p>
                     <p id="dayFiveHumidity"></p> 
                     <p id="dayFiveWind"></p>
                     <p id="dayFiveUv"></p>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/open-weather/2.0.0/openweather.min.js"
        integrity="sha512-mlRoH3bU+q4t5clJkMwltJcka6JyNWsUJybBclHUiU0Bdux6LtcNqO8XMNi9/vp4+KCteAbc0hYnHU4Rh2SH+g=="
        crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>

</html>
